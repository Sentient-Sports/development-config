name: check-python
on:
  workflow_call:
    inputs:
      project-path:
        default: '.'
        required: false
        type: string
      enable-type-check:
        default: true
        required: false
        type: boolean
concurrency:
  group: '${{ inputs.project-path }} ${{ github.ref }}'
  cancel-in-progress: true
jobs:
  check-config:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project-path }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - run: pip install nitpick
    - run: python -m nitpick check .

  check-style:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project-path }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - run: pip install black
    - run: python -m black --check .

  check-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project-path }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - run: pip install ruff
    - run: python -m ruff check .

  check-types:
    if: ${{ inputs.enable-type-check }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project-path }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@0d5da6a89a3aa5b4dbd48e38b0c9d678b0caa0e5
        with:
          python-version-file: '${{ inputs.project-path }}/pyproject.toml'
      - run: pip install -r requirements-dev.txt
      - run: python -m pyright .

