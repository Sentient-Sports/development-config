name: check-js
on:
  workflow_call:
    inputs:
      project-path:
        default: '.'
        required: false
        type: string
      enable-tests:
        default: true
        required: false
        type: boolean
      aws-role:
        required: false
        type: string
      aws-region:
        default: 'eu-west-1'
        required: false
        type: string
concurrency:
  group: '${{ inputs.project-path }} ${{ github.ref }}'
  cancel-in-progress: true
jobs:
  check-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project-path }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: '${{ inputs.project-path }}/package.json'
    - run: yarn install
    - run: yarn lint

  check-tests:
    if: ${{ inputs.enable-tests }}
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project-path }}
    steps:
    - uses: aws-actions/configure-aws-credentials@v2
      if: ${{ inputs.aws-role != null }}
      with:
        role-to-assume: ${{ inputs.aws-role }}
        aws-region: ${{ inputs.aws-region }}
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: '${{ inputs.project-path }}/package.json'
    - run: yarn install
    - run: yarn test
